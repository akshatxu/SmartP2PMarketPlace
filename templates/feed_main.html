{% extends 'base2.html' %}
{% block content %}
<div class="feed">
  {% for post in posts %}
  <h3>{{ post.user.username }}</h3>

  <div class='caption'>
    {{ post.caption }}
  </div class='caption'>
  <br>
  <div class="thumbnails">
    <img src="{{ post.image_url }}" alt="">
    <div class="time">
      {{post.created_on}}
    </div>
  </div>

  {% endfor %}


  {% include 'snippets/footer.html'%}

</div>
{% endblock %}
